<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment">
<title>Online Blog</title>
<meta charset="UTF-8">
<meta name="description" content="Online Blog Page">
<meta name="keywords" content="online,blog, pagina, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link th:href="@{/img/logo.png}" rel="shortcut icon" />

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i"
	rel="stylesheet">


<!-- Stylesheets -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" />
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />

<!-- Main Stylesheets -->
<link rel="stylesheet" th:href="@{/css/style.css}" />


<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div th:fragment="top-content">
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>

		<!-- Header section -->
		<header class="header-section">
			<div class="header-warp">
				<div class="header-social d-flex justify-content-end">
					<p>Redes:</p>
					<a href="https://github.com/juncos22" target="_blank"> <i
						class="fa fa-github"></i>
					</a> <a href="https://www.linkedin.com/in/nicolas-juncos-8b4b90196/"
						target="_blank"> <i class="fa fa-linkedin"></i>
					</a>
				</div>
				<div class="header-bar-warp d-flex">
					<!-- site logo -->
					<a th:href="@{/}" class="site-logo"> <img
						th:src="@{/img/logo.png}" alt="logo" width="100" height="80">
					</a>
					<nav class="top-nav-area w-100">
						<div class="user-panel"
							th:if="${#httpServletRequest.remoteUser} == null">
							<a th:href="@{/login}">Iniciar Sesion</a> / <a
								th:href="@{/registro}">Registro</a>
						</div>
						<div class="user-panel" th:if="${#httpServletRequest.remoteUser}">
							<div class="text-center">
								Bienvenido/a <span th:text="${#httpServletRequest.remoteUser}"></span>
							</div>
							<a th:href="@{/logout}">Cerrar Sesion</a>
						</div>
						<!-- Menu -->
						<ul class="main-menu primary-menu">
							<li><a th:href="@{/}">Home</a></li>
							<li><a href="#">Categorias</a>
								<ul class="sub-menu">
									<!-- TODO: MOSTRAR LAS CATEGORIAS: HECHO -->
									<div th:each="c : ${categorias}">
										<li><a th:href="@{/articulos/categoria(id=${c.id})}"
											th:text="${c.tipo}"></a></li>
									</div>
								</ul></li>
							<li><a href="#">Articulos</a>
								<ul class="sub-menu">
									<li><a th:href="@{/articulos/nuevo}">Publicar Articulo</a></li>
								</ul></li>
							<li><a th:href="@{/acercaDe}">Acerca De</a></li>
							<li><a th:href="@{/contacto}">Contacto</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- Header section end -->
	</div>


	<div th:fragment="bottom-content">
		<!-- Footer section -->
		<footer class="footer-section">
			<div class="container">
				<div class="footer-left-pic">
					<img th:src="@{/img/footer-left-pic.png}" alt="">
				</div>
				<div class="footer-right-pic">
					<img th:src="@{/img/footer-right-pic.png}" alt="">
				</div>
				<a th:href="@{/}" class="footer-logo"> <img width="300"
					th:src="@{/img/logo.png}" alt="logo">
				</a>
				<ul class="main-menu footer-menu">
					<li><a th:href="@{/}">Home</a></li>
					<li><a href="#">Categorias</a>
						<ul class="sub-menu">
							<!-- TODO: MOSTRAR LAS CATEGORIAS: HECHO -->
							<div th:each="c : ${categorias}">
								<li><a th:href="@{/articulos/categoria(id=${c.id})}"
									th:text="${c.tipo}"></a></li>
							</div>
						</ul></li>
					<li><a href="#">Articulos</a>
						<ul class="sub-menu">
							<li><a th:href="@{/articulos/nuevo}">Publicar Articulo</a></li>
						</ul></li>
					<li><a th:href="@{/acercaDe}">Acerca De</a></li>
					<li><a th:href="@{/contacto}">Contacto</a></li>
				</ul>
				<div class="footer-social d-flex justify-content-center">
					<a href="https://github.com/juncos22" target="_blank"> <i
						class="fa fa-github"></i>
					</a> <a href="https://www.linkedin.com/in/nicolas-juncos-8b4b90196/"
						target="_blank"> <i class="fa fa-linkedin"></i>
					</a>
				</div>
				<div class="copyright">
					<a href="">Colorlib</a> 2018 @ All rights reserved
				</div>
			</div>
		</footer>
		<!-- Footer section end -->


		<!--====== Javascripts & Jquery ======-->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.slicknav.min.js}"></script>
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<script th:src="@{/js/jquery.sticky-sidebar.min.js}"></script>
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>

	</div>
</body>
</html>
