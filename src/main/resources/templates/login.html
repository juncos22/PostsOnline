<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head-fragment">
<meta charset="utf8">
<title></title>
</head>
<body>
	<div th:replace="master/layout :: top-content"></div>

	<div class="container" style="margin-top: 15%; margin-bottom: 5%;">
		<div th:if="${param.error}">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				<strong>USUARIO O CONTRASEÑA INCORRECTOS</strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<form th:action="@{/login}" method="post"
			style="width: 500px; margin: auto;">
			<div class="form-group">
				<label>Nombre de Usuario</label> <input type="text"
					class="form-control" name="username" required="required">
			</div>
			<div class="form-group">
				<label>Contraseña</label> <input type="password"
					class="form-control" name="password" required="required">
			</div>
			<button type="submit" class="btn btn-success btn-block">Iniciar
				Sesion</button>
			<a class="btn btn-outline-secondary btn-block" th:href="@{/registro}">Registrarse</a>
		</form>
	</div>

	<div th:replace="master/layout :: bottom-content"></div>
</body>
</html>
