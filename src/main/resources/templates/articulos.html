<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head-fragment">
</head>
<body>
	<div th:replace="master/layout :: top-content"></div>


	<div class="container" style="margin-top: 15%; margin-bottom: 5%;">
		<div class="row">
			<div class="col-md-4" th:each="art : ${articulos}">
				<div class="card" style="width: 18rem;">
					<img th:src="${art.foto}" class="card-img-top" alt="foto">
					<div class="card-body">
						<h5 class="card-title" th:text="${art.titulo}"></h5>
						<p class="card-text" th:text="${art.descripcion}"></p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item text-dark">
							Creado el: <span th:text="${art.creacion}"></span>
						</li>
						<li class="list-group-item text-dark">
							Creado por: <span th:text="${art.usuario.nombre}"></span>
						</li>
						<li class="list-group-item text-dark">
							Categoria: <span th:text="${art.categoria.tipo}"></span>
						</li>
					</ul>
					<div class="card-body">
						<a th:href="@{/articulos/detalles(id=${art.id})}" 
							class="btn btn-outline-info btn-block">Leer Articulo</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="master/layout :: bottom-content"></div>
</body>
</html>
