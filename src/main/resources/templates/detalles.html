<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/layout :: head-fragment">
<meta charset="utf8">
<title></title>
</head>
<body>
<div th:replace="master/layout :: top-content"></div>

<div class="container" style="margin-top: 15%; margin-bottom: 5%;">
	<div class="text-center">
		<img alt="foto" th:src="${articulo.foto}" class="img img-thumbnail" width="300" height="300">
	</div>
	<br>
	<h3 class="text-center text-white" th:text="${articulo.titulo}"></h3> 
	(Creado el <span th:text="${articulo.creacion}"></span> por <span th:text="${articulo.usuario.nombre}"></span>)
	<br><br>
	<h5 class="text-white" th:text="${articulo.descripcion}"></h5>
	<br>
	<p class="text-white" th:text="${articulo.cuerpo}"></p>
</div>

<div th:replace="master/layout :: bottom-content"></div>
</body>
</html>
